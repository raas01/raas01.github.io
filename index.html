      content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no,user-scalable=0"
    />

    <meta
      name="description"
      content="Test your typing speed here. Apex Typer let's you find your typing speed within just 30 seconds.
    You can repeatedly practice typing to increase your speed and accuracy for free. Find out your typing speed and
    accuracy by doing a test within just 30 seconds. Practice typing as easy as you can for free. Use our simple to use 
    platform to practice typing and become a literal apex typer."
    />
    <title>ApexTyper - Typing test!</title>

    <!-- social media meta tags -->
    <meta property="og:title" content="Apex Typer - practice typing." />
    <meta
      property="og:description"
      content="Test your typing speed here. Apex Typer let's you find your typing speed within just 30 seconds.
      You can repeatedly practice typing to increase your speed and accuracy for free. Find out your typing speed and
      accuracy by doing a test within just 30 seconds. Practice typing as easy as you can for free. Use our simple to use 
      platform to practice typing and become a literal apex typer."
    />
    <meta
      property="og:image"
      content="https://apextyper.com/icons/thumbnail.jpg"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7470066944463708"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="./icons/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <header>
        <p class="brand_name redo_button"><span id="apex">APEX</span>_typer</p>
      </header>

      <!-- <div class="user_access">
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg> Sign In</a>
        </div> -->

      <div class="time_nav">
        <div class="time_settings">
          <p class="p_30s">30s</p>
          <i
            ><img
              src="./icons/toggle_30.png"
              alt=""
              class="toggle_30 time_toggle" /><img
              src="./icons/toggle_60.png"
              alt=""
              class="time_toggle toggle_60 display_none"
          /></i>
          <p class="p_60s">60s</p>
        </div>

        <div class="time_view">
          <p id="time_one"></p>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="container_one">
        <div class="block_vertical block">
          <script
            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7470066944463708"
            crossorigin="anonymous"
          ></script>
          <!-- box_1 -->
          <ins
            class="adsbygoogle"
            style="display: block"
            data-ad-client="ca-pub-7470066944463708"
            data-ad-slot="9786917229"
            data-ad-format="auto"
            data-full-width-responsive="true"
          ></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>

        <div class="block_vertical block">
          <script
            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7470066944463708"
            crossorigin="anonymous"
          ></script>
          <!-- box_2 -->
          <ins
            class="adsbygoogle"
            style="display: block"
            data-ad-client="ca-pub-7470066944463708"
            data-ad-slot="7746227182"
            data-ad-format="auto"
            data-full-width-responsive="true"
          ></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>

      <div class="container_two">
        <div class="content">
          <div class="view">
            <div class="text">
              <div class="textInput_wrapper">
                <input
                  autocapitalize="off"
                  autocomplete="off"
                  id="textInput"
                  type="text"
                  class=""
                />
              </div>

              <div id="text_wrap">
                <p id="text"></p>
              </div>
            </div>

            <div class="result display_none">
              <p class="speed">
                <span class="result_num" id="speed" result="">0</span>_wpm
              </p>
              <p class="accuracy">
                <span class="result_num" id="accuracy" result="">0</span
                >%_accuracy
              </p>
            </div>
          </div>

          <div class="controls">
            <div class="time">
              <div class="time_settings">
                <p class="p_30s">30s</p>
                <i
                  ><img
                    src="./icons/toggle_30.png"
                    alt=""
                    class="toggle_30 time_toggle" /><img
                    src="./icons/toggle_60.png"
                    alt=""
                    class="time_toggle toggle_60 display_none"
                /></i>
                <p class="p_60s">60s</p>
              </div>

              <div class="time_view">
                <p id="time_two"></p>
              </div>
            </div>

            <div class="restart redo_button" id="redo_button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                fill="currentColor"
                class="bi bi-arrow-repeat"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
                />
                <path
                  fill-rule="evenodd"
                  d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
                />
              </svg>
              <p>shuffle</p>
            </div>
          </div>
        </div>

        <div class="block_horizontal block">
          <script
            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7470066944463708"
            crossorigin="anonymous"
          ></script>
          <!-- horizontal_1 -->
          <ins
            class="adsbygoogle"
            style="display: block"
            data-ad-client="ca-pub-7470066944463708"
            data-ad-slot="5401127263"
            data-ad-format="auto"
            data-full-width-responsive="true"
          ></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
